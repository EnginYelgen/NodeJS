<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="text" id="textName" name="textName" />
    <input type="text" id="textNameRetype" readonly="readonly" />
    
    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        $('#textName').keyup(function () {
            socket.emit('text change', $('#textName').val());
        });
        socket.on('text change', function (msg) {
            $('#textNameRetype').val(msg);
        });
    </script>
</body>
</html>
